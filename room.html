<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width ,initial-scale:1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/room.css" />

    <title>RoquetQ - Questions</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/logo.svg" alt="logo roquet Q" />

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="./assets/copiar-icon.svg" alt="copiar link da sala" />
          </div>

          <a class="button">
            <img src="./assets/criar-white.svg" alt="criar sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="form-questions">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for="question"
              >O que você quer perguntar?</label
            >
            <textarea
              placeholder="O que você quer perguntar?"
              id="question"
              name="question"
            ></textarea>

            <footer>
              <div>
                <img src="./assets/cadeado.svg" alt="icone cadeado" /> Esta
                pergunta é anõnima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
