<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width ,initial-scale:1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>RoquetQ</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/logo.svg" alt="Roquet Q logo" />
      </header>

      <div id="bg"></div>

      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <label for="room-id" class="sr-only">codigo da sala</label>
              <input type="text" id="room-id" placeholder="Código da sala" />
              <button>
                <img
                  src="./assets/entrar-button.svg"
                  alt="botao de entrar na sala"
                />
                Entrar na sala
              </button>
            </form>
          </section>

          <div class="positionBarra">
            <div class="barra"></div>
            <div class="ou">ou</div>
            <div class="barra"></div>
          </div>

          <section>
            <h2>Crie sua própria sala, de forma facil</h2>

            <a href="#">
              <img src="./assets/criar-button.svg" alt="botao criar sala" />
              Criar sala
            </a>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
